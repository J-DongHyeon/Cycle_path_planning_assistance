<!DOCTYPE html>

<title>Cycle path planning assistance</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	var socket = io.connect();
	var timer = null;
	$(document).ready(function(){
		socket.on("socket_up_temp", function(data){
			data = JSON.parse(data);
			$(".mqttlist_temp").html('<li>'+data.tmp+'ÎèÑ.'+'</li>');
		});

		if(timer==null){
			timer = window.setInterval("timer_1()", 3000);
		}
	});

	function timer_1(){
		socket.emit("socket_evt_update", JSON.stringify({}));
	}
	function button_on(){
		socket.emit("socket_evt_bnt", "ON");
	}
	function button_off(){
		socket.emit("socket_evt_bnt", "OFF");
	}
</script>
</head>
